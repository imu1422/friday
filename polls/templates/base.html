{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap.css' %}">

    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>

<body>
    <div class="container h-100">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="{% url 'polls:index' %}" class="navbar-brand">Brand</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="{% url 'polls:index' %}" class="nav-item nav-link active">Home</a>
                    <a href="#" class="nav-item nav-link">Profile</a>
                    <a href="#" class="nav-item nav-link">Messages</a>
                    <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
                </div>
                <div class="navbar-nav ml-auto">

                    {% if user.is_authenticated %}

                    <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="row justify-content-center align-items-center h-100 mt-4">
            <div class="col col-md-6 col-lg-4">
                {% block content %}

                {% endblock content %}
            </div>
        </div>
    </div>
</body>

</html>
